<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="freedom">
    <title>回答主页</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        main .container .btn{
            width: 100%;background-color: green;
            font-size: 20px;font-weight: bold;
            width: 1140px;
            margin-left: -205px;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">回答页面</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user" ></span>
                        <span>姓名</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人资料</a></li>
                        <li ><a href="#">退出</a></li>

                    </ul>
                </li>

            </ul>
        </div>
    </nav>

</header>
<main>
    <div class="container">
        <form role="form" method="post">
            <div class="form-group">

                <textarea class="form-control" rows="10" name="text" placeholder="输入您的答案"></textarea>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">提交答案</button>
                </div>
            </div>
        </form>
    </div>


</main>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">问答主页</h4>
            </div>
            <div class="modal-body">答案提交成功</div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary" onclick="location.href='index1.html'">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js1/jquery.js"></script>
<script src="js1/jquery.cookie.js"></script>
<script src="js1/index1.js"></script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="freedom">
    <title>登录页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
.btn-default{
    width: 100%;background-color: green;font-weight: bold;
}
        .container div{
            text-align: center;
        }
.container div>span{
    color: white;
    font-size: 20px;
    display: inline-block;
    padding-top: 10px;}
    </style>
</head>
<body>
<header>


    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">

            <div>
                <!--向左对齐-->


                <p class="navbar-text navbar-left"><span class="glyphicon glyphicon-chevron-left" onclick="location.href='index.html'"></span></p>
                <!--向右对齐-->
                <span>登录</span>


                <p class="navbar-text navbar-right"><span class="glyphicon glyphicon-plus-sign" onclick="location.href='zhuce.html'"></span></p>
            </div>
        </div>
    </nav>


</header>
<main>
<div class="container">
    <form class="form-horizontal" role="form" method="post">
        <div class="form-group" >

            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username"  placeholder="请输入名字" required>
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"  placeholder="请输入密码" required>
            </div>
        </div>

        <div class="form-group">
            <div class=" col-sm-10">
                <button type="submit" class="btn btn-default" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">登录</button>
                <!--class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"-->
            </div>
        </div>
    </form>
</div>






</main>


<!-- 按钮触发模态框 -->

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">问答主页</h4>
            </div>
            <div class="modal-body">请输入用户名和密码</div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary" onclick="location.href='login.html'">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js1/jquery.js"></script>
<script src="js1/login.js"></script>
